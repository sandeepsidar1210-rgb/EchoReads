<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Books - EchoReads</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(at 70% 30%, #171730, #0a0a1a);
            min-height: 100vh;
            color: #e2e8f0;
        }

        .book-card {
            transition: transform 0.3s ease;
        }

        .book-card:hover {
            transform: translateY(-5px);
        }

        .genre-filter.active {
            background-color: #14b8a6;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-opacity-95 bg-gray-900">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <button onclick="window.location.href='index.html'" class="bg-cyan-600 hover:bg-cyan-500 text-white px-4 py-2 rounded">Back to Home Page</button>
                <a href="index.html" class="text-3xl font-bold">
                    <span class="text-amber-500">Echo</span><span class="text-white">Reads</span>
                </a>
            </div>
            <div class="space-x-8 hidden md:flex text-gray-300">
                <a href="browse.html" class="hover:text-teal-500 transition duration-200">Read a Book</a>
                <a href="search.html" class="hover:text-teal-500 transition duration-200">Search</a>
                <a href="cart.html" class="hover:text-teal-500 transition duration-200">Cart</a>
                <a href="novia.html" class="hover:text-teal-500 transition duration-200">Use Novia AI</a>
                <button id="signout-btn" class="hidden px-4 py-2 rounded border border-red-500 text-red-400 hover:bg-red-600 hover:text-white transition">Sign Out</button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 pt-24 pb-12">
        <!-- Genre Filters + Sort -->
        <div class="mb-12">
            <h2 class="text-2xl font-bold mb-6 text-center">Explore Books by Genre</h2>
            <div class="flex flex-col md:flex-row items-center justify-between gap-4">
              <div id="genre-filters" class="flex flex-wrap justify-center gap-4">
                  <!-- Genre filters will be populated by JavaScript -->
              </div>
              <div class="flex items-center gap-2">
                <label class="text-gray-300">Sort by</label>
                <select id="sort-select" class="bg-gray-800 border border-gray-600 rounded px-3 py-2 text-gray-200">
                  <option value="latest">Latest</option>
                  <option value="popular">Most Popular</option>
                  <option value="rated">Highly Rated</option>
                </select>
              </div>
            </div>
        </div>

        <!-- Books Grid -->
        <div id="books-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Books will be populated by JavaScript -->
        </div>
    </main>

    <!-- Book Details Modal -->
    <div id="book-details-modal" class="hidden fixed inset-0 z-50">
        <!-- Modal content will be populated by JavaScript -->
    </div>

    <!-- Purchase Modal -->
    <div id="purchase-modal" class="hidden fixed inset-0 z-50">
      <!-- populated by JS -->
    </div>

    <!-- Novia AI Chat Interface -->
    <div id="novia-chat" class="hidden fixed bottom-4 right-4 w-96 bg-gray-800 rounded-lg shadow-xl z-40">
        <!-- Chat interface will be populated by JavaScript -->
    </div>

    <script>
        // Configure API URL
const API_BASE_URL = 'http://localhost:3000/api';

        // Fetch and display books
        async function fetchBooks(genre = null) {
            try {
                const sort = (document.getElementById('sort-select')?.value || 'latest');
                const url = genre 
                    ? `${API_BASE_URL}/?genre=${encodeURIComponent(genre)}&sort=${encodeURIComponent(sort)}`
                    : `${API_BASE_URL}/?sort=${encodeURIComponent(sort)}`;
                console.log('Fetching books from:', url);
                const response = await fetch(url);
                const data = await response.json();
                console.log('Books data:', data);
                
                if (data.success) {
                    displayBooks(data.data);
                } else {
                    console.error('API returned error:', data.message);
                }
            } catch (error) {
                console.error('Error fetching books:', error);
            }
        }

        // Display books in the grid
        function displayBooks(books) {
            const container = document.getElementById('books-container');
            container.innerHTML = books.map(book => `
                <div class="book-card bg-gray-800 rounded-lg overflow-hidden shadow-lg">
                    <img src="${book.imageUrl}" alt="${book.title}" 
                         class="w-full h-64 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-semibold text-white mb-2">${book.title}</h3>
                        <p class="text-gray-400 mb-3">by ${book.author}</p>
                        <p class="text-gray-300 mb-4 line-clamp-3">${book.description}</p>
                        <div class="flex items-center justify-between mb-4">
                            <div class="text-amber-400 font-bold text-lg">$${book.price.toFixed(2)}</div>
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <span class="text-yellow-400 mr-1">★</span>
                                <span class="text-gray-400">${book.rating} (${book.totalRatings})</span>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="showBookDetails('${book._id}')"
                                        class="px-3 py-2 bg-teal-600 text-white rounded hover:bg-teal-700 transition text-sm">
                                    Read More
                                </button>
                                <button onclick="openPurchase('${book._id}','${book.title.replace(/'/g, "\\'")}', ${book.price})"
                                        class="px-3 py-2 bg-amber-500 text-black rounded hover:bg-amber-400 transition text-sm font-semibold">
                                    Buy Now
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Show book details modal
        async function showBookDetails(bookId) {
            try {
const response = await fetch(`${API_BASE_URL}/${bookId}`);
                const data = await response.json();
                
                if (data.success) {
                    const book = data.data;
                    const modal = document.getElementById('book-details-modal');
                    
                    modal.innerHTML = `
                        <div class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4">
                            <div class="bg-gray-800 rounded-lg max-w-4xl w-full max-h-[90vh] overflow-y-auto p-8 relative">
                                <button onclick="closeBookDetails()" 
                                        class="absolute top-4 right-4 text-gray-400 hover:text-white">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                </button>
                                
                                <div class="flex flex-col md:flex-row gap-8">
                                    <div class="md:w-1/3">
                                        <img src="${book.imageUrl}" alt="${book.title}" 
                                             class="w-full h-auto rounded-lg shadow-lg">
                                    </div>
                                    
                                    <div class="md:w-2/3">
                                        <h2 class="text-3xl font-bold mb-4">${book.title}</h2>
                                        <p class="text-xl text-gray-400 mb-4">by ${book.author}</p>
                                        
                                        <div class="mb-6">
                                            <h3 class="text-xl font-semibold mb-2">Summary</h3>
                                            <p class="text-gray-300">${book.summary}</p>
                                        </div>

                                        <div class="mb-6">
                                            <h3 class="text-xl font-semibold mb-2">Long Summary</h3>
                                            <pre class="text-gray-300 whitespace-pre-wrap bg-gray-900/40 p-4 rounded">${book.content || ''}</pre>
                                        </div>
                                        
                                        <div class="flex items-center gap-4 mb-6">
                                            <div class="flex items-center">
                                                <span class="text-yellow-400 mr-1">★</span>
                                                <span class="text-gray-400">${book.rating} (${book.totalRatings} ratings)</span>
                                            </div>
                                            <div class="flex items-center">
                                                <span class="text-gray-400">Genre:</span>
                                                <span class="ml-2 px-3 py-1 bg-gray-700 rounded-full text-sm">
                                                    ${book.genre}
                                                </span>
                                            </div>
                                        </div>
                                        
                                        <div class="flex items-center justify-between">
                                            <div class="text-2xl font-bold text-amber-500">
                                                $${book.price.toFixed(2)}
                                            </div>
                                            <div class="flex gap-3">
                                              <button onclick="addToCart('${book._id}', '${book.title}')" class="px-5 py-3 bg-teal-600 text-white rounded-lg hover:bg-teal-500 transition font-semibold">
                                                Add to Cart
                                              </button>
                                              <button onclick="openPurchase('${book._id}','${book.title}', ${book.price})" class="px-6 py-3 bg-amber-500 text-black rounded-lg hover:bg-amber-400 transition font-semibold">
                                                Buy Now
                                              </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    modal.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error fetching book details:', error);
                alert('Failed to load book details');
            }
        }

        // Close book details modal
        function closeBookDetails() {
            const modal = document.getElementById('book-details-modal');
            modal.classList.add('hidden');
        }

        // Initialize genre filters
        async function initializeGenreFilters() {
            try {
                const response = await fetch(`${API_BASE_URL}/genres`);
                const data = await response.json();
                
                if (data.success) {
                    const container = document.getElementById('genre-filters');
                    container.innerHTML = `
                        <button class="genre-filter px-4 py-2 rounded-full border border-teal-500 text-teal-500 hover:bg-teal-500 hover:text-white transition active"
                                onclick="filterByGenre(null, this)">
                            All Genres
                        </button>
                    ` + data.data.map(genre => `
                        <button class="genre-filter px-4 py-2 rounded-full border border-teal-500 text-teal-500 hover:bg-teal-500 hover:text-white transition"
                                onclick="filterByGenre('${genre}', this)">
                            ${genre}
                        </button>
                    `).join('');
                }
            } catch (error) {
                console.error('Error fetching genres:', error);
            }
        }

        // Filter books by genre
        function filterByGenre(genre, button) {
            // Update active button
            document.querySelectorAll('.genre-filter').forEach(btn => 
                btn.classList.remove('active'));
            button.classList.add('active');
            
            // Fetch filtered books with current sort
            fetchBooks(genre);
        }

        // Cart helpers
        async function addToCart(bookId, title){
          const u = currentUser();
          if(!u){ alert('Please sign in first.'); window.location.href='signin.html'; return; }
          try{
            const r = await fetch('http://localhost:3000/api/cart',{method:'POST',headers:{'Content-Type':'application/json','x-user-id':u.userId},body:JSON.stringify({bookId,quantity:1})});
            const d = await r.json(); if(!d.success) throw new Error();
            alert(`Added to cart: ${title}`);
          }catch{ alert('Failed to add to cart.'); }
        }

        // Purchase helpers
        function currentUser(){ try { return JSON.parse(localStorage.getItem('echoreads_user')||'null'); } catch { return null; } }
        function openPurchase(bookId, title, price){
          const u=currentUser();
          if(!u){ alert('Please sign in first.'); window.location.href='signin.html'; return; }
          const modal=document.getElementById('purchase-modal');
          modal.innerHTML = `
            <div class="fixed inset-0 bg-black/70 flex items-center justify-center p-4">
              <div class="bg-gray-800 rounded-xl max-w-md w-full p-6 relative max-h-[90vh] overflow-y-auto">
                <button onclick="closePurchase()" class="absolute top-3 right-3 text-gray-400 hover:text-white">✕</button>
                <h3 class="text-xl font-bold mb-4">Purchase Book</h3>
                <div class="mb-4">
                  <p class="text-gray-300 font-semibold">${title}</p>
                  <p class="text-amber-400 text-2xl font-bold">$${price.toFixed(2)}</p>
                </div>
                <form id="purchase-form" class="space-y-4">
                  <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Full Name</label>
                    <input type="text" id="purchase-name" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white" required>
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Address</label>
                    <textarea id="purchase-address" rows="3" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white" required></textarea>
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Pincode</label>
                    <input type="text" id="purchase-pincode" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white" required>
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Payment Method</label>
                    <div class="space-y-2">
                      <div class="flex items-center">
                        <input type="radio" id="upi" name="payment-method" value="UPI" class="mr-2">
                        <label for="upi" class="text-gray-300">UPI</label>
                      </div>
                      <div class="flex items-center">
                        <input type="radio" id="cod" name="payment-method" value="Cash on Delivery" class="mr-2" checked>
                        <label for="cod" class="text-gray-300">Cash on Delivery</label>
                      </div>
                    </div>
                  </div>
                  <button type="submit" class="w-full bg-amber-500 hover:bg-amber-400 text-black font-semibold py-2 rounded">Complete Purchase</button>
                </form>
              </div>
            </div>`;
          modal.classList.remove('hidden');
          
          document.getElementById('purchase-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('purchase-name').value;
            const address = document.getElementById('purchase-address').value;
            const pincode = document.getElementById('purchase-pincode').value;
            const paymentMethod = document.querySelector('input[name="payment-method"]:checked').value;
            
            try {
              const r = await fetch('http://localhost:3000/api/purchases', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  'x-user-id': u.userId
                },
                body: JSON.stringify({
                  bookId,
                  price,
                  name,
                  address,
                  pincode,
                  paymentMethod
                })
              });
              const d = await r.json();
              if (!d.success) throw new Error(d.message || 'Purchase failed');
              alert('Purchase successful!');
              closePurchase();
              // Optionally redirect to purchases page
              // window.location.href = 'purchases.html';
            } catch (error) {
              alert('Purchase failed: ' + error.message);
            }
          });
        }
        function closePurchase(){ const modal=document.getElementById('purchase-modal'); modal.classList.add('hidden'); modal.innerHTML=''; }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const initialGenre = params.get('genre');
            fetchBooks(initialGenre);
            (async () => {
                await initializeGenreFilters();
                if (initialGenre) {
                    const btns = Array.from(document.querySelectorAll('.genre-filter'));
                    const match = btns.find(b => b.textContent.trim() === initialGenre);
                    if (match) {
                        btns.forEach(b => b.classList.remove('active'));
                        match.classList.add('active');
                    }
                }
            })();
            const sortSelect = document.getElementById('sort-select');
            if (sortSelect) {
              sortSelect.addEventListener('change', () => {
                const active = document.querySelector('.genre-filter.active');
                const g = active && active.textContent.trim() !== 'All Genres' ? active.textContent.trim() : null;
                fetchBooks(g);
              });
            }

            // Show sign out if signed in
            try {
                const u = JSON.parse(localStorage.getItem('echoreads_user') || 'null');
                const signout = document.getElementById('signout-btn');
                if (u && signout) {
                    signout.classList.remove('hidden');
                }
            } catch {}

            // Sign out functionality
            document.getElementById('signout-btn').addEventListener('click', function() {
                localStorage.removeItem('echoreads_user');
                location.reload();
            });
        });
    </script>
</body>
</html>
