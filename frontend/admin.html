<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoReads Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">EchoReads Admin Panel</h1>

        <ul class="nav nav-tabs" id="adminTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="orders-tab" data-bs-toggle="tab" data-bs-target="#orders" type="button" role="tab" aria-controls="orders" aria-selected="true">Ordered Books</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="books-tab" data-bs-toggle="tab" data-bs-target="#books" type="button" role="tab" aria-controls="books" aria-selected="false">All Books</button>
            </li>
        </ul>

        <div class="tab-content mt-4" id="adminTabContent">
            <div class="tab-pane fade show active" id="orders" role="tabpanel" aria-labelledby="orders-tab">
                <h2>Ordered Books</h2>
                <p id="orders-last-updated" class="text-muted small">Last updated: Never</p>
                <div id="orders-list" class="row">
                    <!-- Orders will be loaded here -->
                </div>
            </div>
            <div class="tab-pane fade" id="books" role="tabpanel" aria-labelledby="books-tab">
                <h2>All Available Books</h2>
                <div id="books-list" class="row">
                    <!-- Books will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'http://localhost:3000/api';

        async function fetchOrders() {
            try {
                const response = await fetch(`${API_BASE}/purchases`);
                const data = await response.json();
                if (data.success) {
                    displayOrders(data.data);
                    document.getElementById('orders-last-updated').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
                } else {
                    console.error('Failed to fetch orders:', data.message);
                }
            } catch (error) {
                console.error('Error fetching orders:', error);
            }
        }

        async function fetchBooks() {
            try {
                const response = await fetch(`${API_BASE}/`);
                const data = await response.json();
                if (data.success) {
                    displayBooks(data.data);
                } else {
                    console.error('Failed to fetch books:', data.message);
                }
            } catch (error) {
                console.error('Error fetching books:', error);
            }
        }

        function displayOrders(orders) {
            const ordersList = document.getElementById('orders-list');
            ordersList.innerHTML = '';

            if (orders.length === 0) {
                ordersList.innerHTML = '<p class="col-12">No orders found.</p>';
                return;
            }

            orders.forEach(order => {
                const orderCard = `
                    <div class="col-md-6 col-lg-4 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">${order.book.title}</h5>
                                <p class="card-text">
                                    <strong>Customer:</strong> ${order.userName || order.user.name}<br>
                                    <strong>Email:</strong> ${order.userEmail || order.user.email || 'N/A'}<br>
                                    <strong>Address:</strong> ${order.address || 'N/A'}<br>
                                    <strong>Pincode:</strong> ${order.pincode || 'N/A'}<br>
                                    <strong>Payment:</strong> ${order.paymentMethod || 'N/A'}<br>
                                    <strong>Genre:</strong> ${order.book.genre}<br>
                                    <strong>Price:</strong> $${order.price}<br>
                                    <strong>Order Date:</strong> ${new Date(order.createdAt).toLocaleDateString()}
                                </p>
                            </div>
                        </div>
                    </div>
                `;
                ordersList.innerHTML += orderCard;
            });
        }

        function displayBooks(books) {
            const booksList = document.getElementById('books-list');
            booksList.innerHTML = '';

            if (books.length === 0) {
                booksList.innerHTML = '<p class="col-12">No books found.</p>';
                return;
            }

            books.forEach(book => {
                const bookCard = `
                    <div class="col-md-6 col-lg-4 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">${book.title}</h5>
                                <p class="card-text">
                                    <strong>Author:</strong> ${book.author}<br>
                                    <strong>Genre:</strong> ${book.genre}<br>
                                    <strong>Price:</strong> $${book.price}<br>
                                    <strong>Rating:</strong> ${book.rating || 'N/A'}
                                </p>
                            </div>
                        </div>
                    </div>
                `;
                booksList.innerHTML += bookCard;
            });
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            fetchOrders();
            fetchBooks();

            // Auto-refresh orders every 5 seconds
            setInterval(fetchOrders, 5000);
        });

        // Refresh data when switching tabs
        document.getElementById('adminTabs').addEventListener('shown.bs.tab', function (event) {
            if (event.target.id === 'orders-tab') {
                fetchOrders();
            } else if (event.target.id === 'books-tab') {
                fetchBooks();
            }
        });
    </script>
</body>
</html>
