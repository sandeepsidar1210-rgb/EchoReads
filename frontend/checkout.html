<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - EchoReads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Checkout</h1>
        <div id="cart-summary" class="mb-4">
            <!-- Cart items summary will be loaded here -->
        </div>
        <form id="checkout-form">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="pincode" class="form-label">Pincode</label>
                <input type="text" class="form-control" id="pincode" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Payment Method</label>
                <div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="upi" value="UPI" required>
                        <label class="form-check-label" for="upi">
                            UPI
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="cod" value="Cash on Delivery" checked>
                        <label class="form-check-label" for="cod">
                            Cash on Delivery
                        </label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Place Order</button>
            <button type="button" onclick="window.location.href='cart.html'" class="btn btn-secondary ms-2">Back to Cart</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'http://localhost:3000/api';
        const userData = JSON.parse(localStorage.getItem('echoreads_user') || '{}');
        const userId = userData.userId;

        if (!userId) {
            window.location.href = 'signin.html';
        }

        async function loadCartSummary() {
            try {
                const response = await fetch(`${API_BASE}/cart/mine?userId=${userId}`);
                const data = await response.json();
                if (data.success) {
                    displayCartSummary(data.data);
                } else {
                    alert('Failed to load cart');
                    window.location.href = 'cart.html';
                }
            } catch (error) {
                console.error('Error loading cart:', error);
            }
        }

        function displayCartSummary(items) {
            const summary = document.getElementById('cart-summary');
            if (items.length === 0) {
                summary.innerHTML = '<p>Your cart is empty. <a href="browse.html">Browse books</a></p>';
                document.getElementById('checkout-form').style.display = 'none';
                return;
            }

            let total = 0;
            let html = '<h3>Order Summary</h3><ul class="list-group mb-3">';
            items.forEach(item => {
                const subtotal = item.book.price * item.quantity;
                total += subtotal;
                html += `<li class="list-group-item d-flex justify-content-between align-items-center">
                    ${item.book.title} (x${item.quantity})
                    <span>$${subtotal.toFixed(2)}</span>
                </li>`;
            });
            html += `</ul><h4>Total: $${total.toFixed(2)}</h4>`;
            summary.innerHTML = html;
        }

        document.getElementById('checkout-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const pincode = document.getElementById('pincode').value;
            const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;

            try {
                const response = await fetch(`${API_BASE}/purchases/checkout`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-user-id': userId
                    },
                    body: JSON.stringify({
                        name,
                        address,
                        pincode,
                        paymentMethod
                    })
                });
                const data = await response.json();
                if (data.success) {
                    alert('Order placed successfully!');
                    window.location.href = 'purchases.html';
                } else {
                    alert('Failed to place order: ' + data.message);
                }
            } catch (error) {
                console.error('Error placing order:', error);
                alert('Error placing order');
            }
        });

        loadCartSummary();
    </script>
</body>
</html>
